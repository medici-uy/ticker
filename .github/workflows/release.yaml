name: Release

permissions:
  contents: write

on:
  workflow_dispatch:

env:
  GOOS: linux
  GOARCH: arm64
  ZIP_FILE: ticker.zip

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Build and zip
        run: ./scripts/build_and_zip.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ vars.GITHUB_SHA }}
          files: ${{ env.ZIP_FILE }}
