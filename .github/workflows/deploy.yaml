name: Deploy

permissions:
  contents: write

on:
  workflow_dispatch:

env:
  GOOS: linux
  GOARCH: arm64

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "stable"

      - name: Build and zip
        env:
          ZIP_FILE: ${{ vars.ZIP_FILE }}
        run: ./scripts/build_and_zip.sh

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ vars.ZIP_FILE }}
